<h1>Edição de médico</h1>   
<form class="pure-form pure-form-aligned">
    <fieldset>            
        <div class="pure-control-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome..." [(ngModel)]="Medico.Nome" name="nome">
            <span class="pure-form-message-inline">*</span>
        </div>
        <div class="pure-control-group">
            <label for="crm">CRM:</label>
            <input type="text" id="crm" placeholder="CRM..." [(ngModel)]="Medico.CRM" name="crm">
            <span class="pure-form-message-inline">*</span>
        </div>
        <div class="pure-control-group">
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" placeholder="Especialidade..." [(ngModel)]="Medico.Especialidade" name="especialidade">
        </div>
        <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" (click)="alterar();">Alterar</button>
            <button type="reset" class="pure-button">Limpar</button>
            <button type="button" class="pure-button" routerLink="../">Voltar</button>
        </div>
    </fieldset>
</form>

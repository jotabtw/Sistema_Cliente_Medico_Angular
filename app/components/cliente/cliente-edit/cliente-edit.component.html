<h1>Edição de Cliente</h1>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome..." [(ngModel)]="Cliente.Nome">
            <span class="pure-form-message-inline">*</span>
        </div>
        <div class="pure-control-group">
            <label for="dataNascimento">Data De Nascimento:</label>
            <input type="text" name="dataNascimento" id="dataNascimento" placeholder="dd/mm/aaaa" [(ngModel)]="Cliente.DataNascimento">
            <span class="pure-form-message-inline">*</span>
        </div>
        <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" (click)="alterar();">Alterar</button>
            <button type="reset" class="pure-button">Limpar</button>
            <button type="button" class="pure-button" routerLink="../">Voltar</button>
        </div>
    </fieldset>
</form>
